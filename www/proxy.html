<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Kiss</title>
</head>
<body>
    <div class="container" >
        <div class="row">
            <h2>Proxy</h2>
        </div>
        <div class="row">
            <ul>
                <li><a href="/admin">Admin</a></li>
                <li>
                    <a href="javascript:()=>{}" onclick="file.click()">
                        <input type="file" onchange="loadProxy(this.files)" hidden id="file">
                        Загрузить прокси
                    </a>
                </li>
            </ul>
        </div>
        <div class="row">
            <table>
                <thead>
                        <td>ID</td>
                        <td>IP</td>
                </thead>
                <tbody>
                    {{range .Proxies}}
                        <tr>
                            <td> {{ .ID }}</td>
                            <td> {{ .Login }}</td>
                        </tr>
                    {{end}}
                </tbody>
            </table>
          
        </div>
    </div>
    <script>
        
        function loadProxy(files) {
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var reader = new FileReader();
                reader.onload = ((evt) => { 
                    var text = evt.target.result
                    if (text) {
                        var lines = text.split('\n')
                        lines.forEach(element => {
                            console.log(element)
                        });
                        addProxy(lines)
                    }
                });
                reader.readAsText(file);
            }
        }
        
        async function addProxy(lines) {
            let response = await fetch('/admin/proxy/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json;charset=utf-8' },
                body: JSON.stringify({ proxies: lines })
            });

            let result = await response.json();
            console.log(result);
        }
    </script>    
</body>
</html>
